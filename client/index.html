<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Seek your fortune</button>
    <form id="register-form">

      <br>

      <label for="firstName">Sign-up to get daily affirmations!</label>
      
      <br>
      
      <input id="register-firstName" placeholder="First Name">
      <input id="register-lastName" placeholder="Last Name">
      <input type="register-email" id="email" placeholder="johndoe@mail.com">
      
      <br> <br>
      
      <input type="submit" id="submit">
      <section id="user-info"></section>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data
              alert(data)
            })
      }

    <script src="main.js"></script>

</html>
